<!DOCTYPE html>
<html lang="ru">
  <head>
    {% csrf_token %}
    <script>
    const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
    </script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>{% block head_title %}{% endblock head_title %}</title>

    <link rel="stylesheet" type="text/css" href="../static/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../static/css/styles.css">
    <link rel="stylesheet" type="text/css" href="../static/css/admin.css">
    
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;700&family=Rubik+Mono+One&display=swap');
    </style>
  </head>
  <body class="body">
    <div class="content">
      <div class="admin-page">
        <aside class="admin-aside">
          <div class="logo-name">
            <img class="logo-name__logo" src="../static/img/logo.svg" alt="логотип">
            <span class="logo-name__name">Pro-fest</span>
          </div>
          <nav class="admin-aside-nav">
            <div>
              <a class="admin-aside-nav__button" href="#">
                <img src="../static/img/home.svg">
                <span>Главная</span>
              </a>
              <a class="admin-aside-nav__button" href="#">
                <img src="../static/img/activity.svg">
                <span>Конверсии</span>
              </a>
              <a class="admin-aside-nav__button" href="#">
                <img src="../static/img/calendar.svg">
                <span>События</span>
              </a>
            </div>
            <div class="admin-aside-nav__settings-exit-container">
              <a class="admin-aside-nav__button" href="#">
                <img src="../static/img/setting.svg">
                <span>Настройки</span>
              </a>
              <a class="admin-aside-nav__button" href="#">
                <img src="../static/img/exit.svg">
                <span>Выход</span>
              </a>
            </div>
          </nav>
        </aside>
        </div>
        <div class="admin-header-form-container">
          <header class="admin-header">
            <span class="admin-header__title">События - новое событие</span>
            <div class="admin-header__data-time" id="clock">
              <p class="date">{{ date }}</p>
              <p class="time admin-header__time">{{ time }}</p>
            </div>
          </header>
          <form class="admin-form event__form" action="#" method="post">
            <input type="text" class="admin-input" placeholder="Название">
            <textarea class="admin-input admin-input-textarea" placeholder="Описание"></textarea>
            <input type="text" class="admin-input" placeholder="Дата старта">
            <input type="text" class="admin-input" placeholder="Дата окончания">
            <input type="text" class="admin-input" placeholder="Время">
            <a class="btn event__btn" href="#">Добавить</a>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.min.js"></script>
    <script src="../static/js/data-time.js"></script>
    <script>
      const form = document.querySelector('.admin-form');
      const fields = form.querySelectorAll('.admin-input, .admin-input-textarea');

      fields.forEach(function(field, index) {
        field.addEventListener('keypress', function(event) {
          if (event.key === 'Enter') {
            event.preventDefault();
            const nextField = fields[index + 1];
            if (nextField) {
              nextField.focus();
            }
          }
        });
      });
    </script>
  </body>
</html>
