<!DOCTYPE html>
<html lang="ru">
  <head>
    {% csrf_token %}
    <script>
    const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
    </script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>{% block head_title %}{% endblock head_title %}</title>

    <link rel="stylesheet" type="text/css" href="../static/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../static/css/styles.css">
    <link rel="stylesheet" type="text/css" href="../static/css/admin-auth.css">
    <link rel="stylesheet" type="text/css" href="../static/css/admin-event.css">
    <link rel="stylesheet" type="text/css" href="../static/css/admin-events.css">
    
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;700&family=Rubik+Mono+One&display=swap');
    </style>
  </head>
  <body class="body">
    <div class="content">
      <div class="admin-page">
        <aside class="admin-aside">
          <div class="logo-name">
            <img class="logo-name__logo" src="../static/img/logo.svg" alt="логотип">
            <span class="logo-name__name">Pro-fest</span>
          </div>
          <nav class="admin-aside-nav">
            <div>
              <button class="admin-aside-nav__button" id="home-button" type="button">
                <img src="../static/img/home.svg">
                <span>Главная</span>
              </button>
              <button class="admin-aside-nav__button" id="activity-button" type="button">
                <img src="../static/img/activity.svg">
                <span>Конверсии</span>
              </button>
              <button class="admin-aside-nav__button" id="events-button" type="button">
                <img src="../static/img/calendar.svg">
                <span>События</span>
              </button>
            </div>
            <div class="admin-aside-nav__settings-exit-container">
              <button class="admin-aside-nav__button" type="button">
                <img src="../static/img/setting.svg">
                <span>Настройки</span>
              </button>
              <button class="admin-aside-nav__button" type="button">
                <img src="../static/img/exit.svg">
                <span>Выход</span>
              </button>
            </div>
          </nav>
        </aside>
        </div>
        <div class="admin-header-form-container">
          <header class="admin-header">
            <span class="admin-header__title">События - новое событие</span>
            <div class="admin-header__data-time" id="clock">
              <p class="date">{{ date }}</p>
              <p class="time admin-header__time">{{ time }}</p>
            </div>
          </header>
          <form class="admin-form event__form">
            <input type="text" class="admin-input" placeholder="Название">
            <input type="text" class="admin-input" placeholder="Описание">
            <input type="text" class="admin-input" placeholder="Дата старта">
            <input type="text" class="admin-input" placeholder="Дата окончания">
            <input type="text" class="admin-input" placeholder="Время">
            <button class="btn event__btn" type="submit">Добавить</button>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.min.js"></script>
    <script>
      const clock = new Vue({
      el: '#clock',
      data() {
          return {
              time: '',
              date: ''
          };
        }
      });

      const week = ['Воскресенье', 'Понедельник', 'Вторник', 'Среда', 'Четверг', 'Пятница', 'Суббота'];
      setInterval(updateTime, 1000);
      updateTime();

      function updateTime() {
          const cd = new Date();
          clock.time = zeroPadding(cd.getHours(), 2) + ':' + zeroPadding(cd.getMinutes(), 2) + ':' + zeroPadding(cd.getSeconds(), 2);
          clock.date = zeroPadding(cd.getDate(), 2) + '-' + zeroPadding(cd.getMonth() + 1, 2) + '-' + zeroPadding(cd.getFullYear(), 4);
      }

      function zeroPadding(num, digit) {
          let zero = '';
          for (let i = 0; i < digit; i++) {
              zero += '0';
          }
          return (zero + num).slice(-digit);
      }
    </script>
    <script>
      document.getElementById('home-button').addEventListener('click', function() {
        window.location.href = '#';
      });

      document.getElementById('activity-button').addEventListener('click', function() {
        window.location.href = '#';
      });

      document.getElementById('events-button').addEventListener('click', function() {
        window.location.href = 'admin-events.html';
      });
    </script>
  </body>
</html>
